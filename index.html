            <input type="text" placeholder="Search..." value={search} onChange={e=>setSearch(e.target.value)} className="flex-1 min-w-[200px] bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:border-green-500"/>
            <select value={genre} onChange={e=>setGenre(e.target.value)} className="bg-zinc-900 border border-zinc-800 rounded-lg px-3 py-2 text-sm text-white">{genres.map(g => <option key={g} value={g}>{g === "All" ? "All Genres" : g}</option>)}</select>
            <select value={decade} onChange={e=>setDecade(e.target.value)} className="bg-zinc-900 border border-zinc-800 rounded-lg px-3 py-2 text-sm text-white"><option value="All">All Decades</option><option value="1960">1960s</option><option value="1970">1970s</option><option value="1980">1980s</option></select>
          </div>
          <p className="text-zinc-500 text-sm mb-4">{filtered.length} albums</p>
          <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">{filtered.map((a,i) => <Card key={i} album={a}/>)}</div>
          {filtered.length === 0 && <p className="text-center text-zinc-500 py-12">No albums found</p>}
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
